version: "3.9"
services:
  postgres:
    image: postgres:15
    container_name: pg-trading
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "5433:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./scripts/init_db.sql:/docker-entrypoint-initdb.d/init_db.sql:ro

  redis:
    image: redis:7
    container_name: redis-trading
    restart: unless-stopped
    ports:
      - "6379:6379"

  mlflow:
    image: ghcr.io/mlflow/mlflow:latest
    container_name: mlflow
    restart: unless-stopped
    environment:
      BACKEND_STORE_URI: postgresql+psycopg2://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}
      ARTIFACT_ROOT: ${MLFLOW_ARTIFACT_ROOT}
    command: ["mlflow", "server", "--host", "0.0.0.0", "--port", "5000", "--backend-store-uri", "${BACKEND_STORE_URI}", "--default-artifact-root", "${MLFLOW_ARTIFACT_ROOT}"]
    ports:
      - "5000:5000"
    volumes:
      - mlruns:${MLFLOW_ARTIFACT_ROOT}
    depends_on:
      - postgres

  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: api-trading
    restart: unless-stopped
    env_file: .env
    ports:
      - "8000:8000"
    depends_on:
      - postgres
      - redis
      - mlflow

volumes:
  pgdata:
  mlruns:
